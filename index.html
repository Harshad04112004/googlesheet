<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google sheet conation</title>
    <link rel="stylesheet" href="google sheet.css">
</head>
<body>
    <div class="container">
        <form action="" method="post" name="contact-form">
            <h4>Contact Us</h4>
            <input type="text" name="your-name" placeholder="Name">
            <input type="text" name="your-number" placeholder="Number">
            <input type="email" nuame="your-email" placeholder="Email">
            <textarea name="message" rows="7" placeholder="Your Message"></textarea>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>
    <script>
        const scriptURL ="https://script.google.com/macros/s/AKfycbzarww6RABOXaSPzQKrtqg5ZtqMnhrslvlRV-LaX0PcZ79x80k7kJFjD1upy7NOVOrHYQ/exec"

const form =document.forms['contact-form']

form.addEventListener('submit',e=>{
    e.preventDefault()
    fetch(scriptURL,{method:'POST',body:new FormData(form)})
    .then(Response=>alert("Thank you! your form is submitted successfully."))
    .then(()=>{window.location.reload();})
    .catch(error => console.error('Error!',error.message))
})
    </script>
</body>
</html>
